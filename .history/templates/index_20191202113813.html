<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <h2>Categories</h2>
            {% for i in categories %}
                <div class="menu-item">
                    <h3>{{i.name}}</h3>
                    <p>{{i.description}}</p>
                    <p class="menu-price">{{i.price}}</p>
                    <a href='{{url_for('editCategory',  category_id=i.id ) }}'>Edit</a> | 
                    <a href='{{url_for('deleteCategory', category_id=i.id ) }}'>Delete</a>
                </div>
            {% endfor %}
    </div>
</div>
